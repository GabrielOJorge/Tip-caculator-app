<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="src/styles/generic/reset.css">
  <link rel="stylesheet" href="src/styles/elements/base.css">
  <link rel="stylesheet" href="src/styles/settings/colors.css">
  <link rel="stylesheet" href="src/styles/Components/main-btn.css">
  <link rel="stylesheet" href="src/styles/Objects/classes.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="logo">

    <div class="calculator">
      <div class="bill">
        <h2>Bill</h2>
        
        <input class="number-input" type="number">
      </div>

      <div class="tip-percentage">
        <h2>Select Tip %</h2>

        <div class="btn-wrapper">
          <button class="main-btn">5%</button>
          <button class="main-btn">10%</button>
          <button class="main-btn">15%</button>
          <button class="main-btn">25%</button>
          <button class="main-btn">50%</button>
          <input type="number" placeholder="CUSTOM">
        </div>
      </div>

      <div class="n-people">
        <h2>Number of People</h2>

        <input type="number">
      </div>

      <div class="result">
        <div class="tip-amount">
          <h3>Tip Amount<br>/ person</h3>
          <p></p>
        </div>

        <div class="total">
          <h3>Total<br>/ person</h3>
          <p></p>
        </div>

        <button class="main-btn -reset">RESET</button>
      </div>
    </div>
  </div>

</html>
