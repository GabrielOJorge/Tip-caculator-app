<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="src/styles/generic/reset.css">
  <link rel="stylesheet" href="src/styles/elements/base.css">
  <link rel="stylesheet" href="src/styles/settings/colors.css">
  <link rel="stylesheet" href="src/styles/Components/main-btn.css">
  <link rel="stylesheet" href="src/styles/Objects/classes.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="logo">

    <div class="calculator">
      <div class="content">
        <div class="left">
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" id="bill" placeholder="0">
          </div>
    
          <div class="tip-percentage">
            <h2>Select Tip %</h2>
    
            <div class="btn-wrapper">
              <button class="main-btn">5%</button>
              <button class="main-btn">10%</button>
              <button class="main-btn">15%</button>
              <button class="main-btn">25%</button>
              <button class="main-btn">50%</button>
              <input type="number" id="tip" placeholder="Custom">
            </div>
          </div>
    
          <div class="n-people">
            <label for="n-people">Number of People</label>
    
            <input type="number" id="n-people" placeholder="0">
          </div>
        </div>
        <div class="result">
          <div class="test">
            <div class="values -amount">
              <div class="txt">
                <h2>Tip Amount</h2>
                <h3>/ person</h3>
              </div>
              <p>$0.00</p>
            </div>
    
            <div class="values">
              <div class="txt">
                <h2>Total</h2>
                <h3>/ person</h3>
              </div>
              <p>$0.00</p>
            </div>
          </div>
  
          <button class="main-btn -reset">RESET</button>
        </div>
      </div>
    </div>
  </div>

</html>
